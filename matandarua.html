<!DOCTYPE html>
<html>
<style>
     h2{ background-color: blue;
            text-align: center;
            color: chartreuse;
            border: none;
            cursor: pointer;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #cf10a6;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        input[type="Reset"]:hover{
            background-color: #0de631;
        }
        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .social-login-btn {
            padding: 10px;
            width: 32%;
            background-color: #3b5998; 
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .social-login-btn:hover {
            background-color: #2d4373; 
        }
        .google-login-btn {
            background-color: #dd4b39; 
        }
        .google-login-btn:hover {
            background-color: #c13525; 
        }
        .apple-login-btn {
            background-color: #000;
        }
        .apple-login-btn:hover {
            background-color: #333;
        }
        .product-grid {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            display: grid;
            background-color: yellow;
        }

        a {
        display: inline-block;
        padding: 2px 20px;
        background-color: blue;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        }


        .product {
            border: 1px solid green;
            padding: 20px ;
            text-align: center;
            color: black;
            
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product h2 {
            font-size: 18px;
            margin-bottom: 10px;   
            }
            body {
                background-color: orange;
            }

        
    </style>
</head>
